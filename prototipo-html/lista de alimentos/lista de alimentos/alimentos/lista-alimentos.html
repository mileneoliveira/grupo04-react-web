<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c8284bd1fb.js" crossorigin="anonymous"></script>
  <title>Lista alimentação</title>
</head>
<body>
 


   <!--Header-->
  <header class="cabecalho">
 <div class="nav">
   <div class="logo">
     Logo
    </div>
    <div >

    </div>
 </div>
  </header>
  <div class="container">
  <div class="conteudo">
  <div class="alimento">
  <section class="informar-alimento">
    <h2 class="titulo-lista">Infome seu alimento!</h2>
   <hr>
    <label for="">Nome do alimento:</label>
        <input type="text" id="" class="input-padrao" required>
        <label for="">Quantas porções deseja?</label>
        <input type="text" id="" class="input-padrao" required>
        <button class="btn-adicionar">Adicionar</button>
        <img class="logo" src="/img/logo.svg" alt="">
   </section> 
  </div>
  </div>
  <div class="conteudo-lista">
    <div class="lista-alimento">
  <section class="itens-lista">
    <h2 class="titulo-itens-alimento">Aqui estão seus alimentos!</h2>
    <hr>

    <table>
      <thead>
          <tr>
              <th>Nome do alimento:</th>
              <th>Porção:</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Arroz</td>
              <td>0,5</td>
          </tr>
          <tr>
              <td>Batata</td>
              <td>5,0</td>
          </tr>
          <tr>
              <td>Filé de frangoe</td>
              <td>5,0</td>
          </tr>
          
  </table>
  </section>
    </div>
    </div>
  </div>
  
  
  
</body>
</html>
